<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Calendar</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <div class="loginMessage">
            <a href="signin.html" class="loginMessageLink">SIGN IN</a>
          </div>
          <span class="prev">&#10092;&#10092;&#10092;</span>
          <div class="date">
            <h1></h1>
            <p id="currentDate"></p>
            <select id="monthList" onchange="getSelectedMonth()"></select>
            <select id="yearList" onchange="getSelectedYear()"></select>
          </div>
          <span class="next">&#10093;&#10093;&#10093;</span>
        </div>
        <div class="weekdays">
          <div>Sunday</div>
          <div>Monday</div>
          <div>Tuesday</div>
          <div>Wednesday</div>
          <div>Thursday</div>
          <div>Friday</div>
          <div>Saturday</div>
        </div>
        <div class="days"></div>
      </div>
    </div>

    <script src="./public/js/script.js"></script>
  </body>
</html>
