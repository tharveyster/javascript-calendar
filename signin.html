<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
  </head>
  <body>
    <div class="signInContainer">
      <div class="column">
        <div class="header">
          <h3>Sign In</h3>
          <span>to continue to the calendar</span>
        </div>
        <div class="loginForm">
          <!-- Error message goes here -->
          <form action="signIn" method="POST" name="signIn" id="signIn">
            <input
              class="form-control"
              type="text"
              name="username"
              placeholder="Username"
              value=""
              required
              autocomplete="off"
              autofocus
            />
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <input type="submit" name="submitButton" value="SUBMIT" />
          </form>
        </div>
        <a class="signInMessage" href="signup.html">Need an account? Sign up here!</a>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script>
      jQuery.validator.addMethod(
        "alphanumeric",
        function (value, element) {
          return this.optional(element) || /^[a-zA-Z0-9_]+$/i.test(value);
        },
        "Letters, numbers, and underscores only please"
      );
      jQuery.validator.addMethod(
        "alphanumchar",
        function (value, element) {
          return (
            this.optional(element) || /^[a-zA-Z0-9.,?!@#$%^*~_]+$/i.test(value)
          );
        },
        "Letters, numbers, and special characters only please"
      );
      $(function () {
        $("#signIn").validate({
          errorClass: "alert alert-danger",
          validClass: "alert alert-success",
          rules: {
            username: {
              required: true,
              minlength: 6,
              alphanumeric: true,
            },
            password: {
              required: true,
              minlength: 8,
              alphanumchar: true,
            },
          },
          messages: {
            username: {
              required: "You must enter a username",
              minlength: "Your username must be at least 6 characters",
              alphanumeric: "Please use letters and numbers only",
            },
            password: {
              required: "You must enter a password",
              minlength: "Your password must be at least 8 characters",
              alphanumchar:
                "Please use letters, numbers, and special characters only (& ' \" < > not allowed)",
            },
          },
        });
      });
    </script>
  </body>
</html>
